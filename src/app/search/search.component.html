<div class="mainclass">
  <!-- <h2>Recipe Search</h2> -->
  <mat-form-field>
    <input
      matInput
      placeholder="Search Recipes"
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
    />
  </mat-form-field>
  <!-- <app-allrecipes [everyrecipe]="filteredRecipes" /> -->
</div>
<div class="all-recipes-container">
  @for(recipe of filteredRecipes; track $index) {
  <app-allrecipes
    [everyrecipe]="recipe"
    (delete_the_recipe)="deleterecipe($event)"
  />
  }
</div>
